<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ViajAR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset='utf-8'>
  
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ViajAR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<script src="script.js"></script>
<body style='margin: 0; overflow: hidden;'>
  <div class="centered instructions"></div>
  <a-scene
        loading-screen="dotsColor: red; backgroundColor: black"
        vr-mode-ui="enabled: false"
        light="defaultLightsEnabled: false"
        arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="locator" src="assets/pyramid/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity light="type: hemisphere; color: #2F2; groundColor: #F22; intensity: 20"></a-entity>
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 1;gpsTimeInterval:0' position = "0 10 0" rotation-reader></a-camera>

  </a-scene>
  <div class="centered">
    <button data-action="change"></button>
  </div>
</body>
</html>
