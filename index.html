  <a-scene id="scene" vr-mode-ui="enabled: true">
    <a-assets>
      <a-asset-item id="darkBall" src="assets/360/Balls/dark_ball.gltf" ></a-asset-item>
      <a-asset-item id="lightBall" src="assets/360/Balls/light_ball.gltf" ></a-asset-item>
      <!-- <img id="door" src="./assets/360_interactive/Asset_3.png">-->

    </a-assets>




    <!-- Next Sphere-->
    <a-entity gltf-model="#darkBall" scale="0.5 0.5 0.5" position="4 .4 0" class="collidable" id ="nextSphere" rotation=" 0 90 0">
    </a-entity>
    <a-entity text="font:https://cdn.aframe.io/fonts/Exo2Bold.fnt; value: SIGUIENTE; color:green" width="30" position="1.001 .197 0.385" rotation=" 0 -90 0" ></a-entity>
    <a-entity text="font:https://cdn.aframe.io/fonts/Exo2Bold.fnt; value: SIGUIENTE; color:white" width="30" position="1 .2 0.38" rotation=" 0 -90 0" ></a-entity>
    <!-- Prev Sphere-->
    <a-entity gltf-model="#lightBall" scale="0.5 0.5 0.5" position="-4 .4 0" class="collidable" id ="prevSphere" rotation=" 0 90 0">
    </a-entity>
    <a-entity text="font:https://cdn.aframe.io/fonts/Exo2Bold.fnt; value: ANTERIOR; color:red"  width="3" position="-1.001 .197 -0.385" rotation=" 0 90 0" ></a-entity>
    <a-entity text="font:https://cdn.aframe.io/fonts/Exo2Bold.fnt; value: ANTERIOR; color:white"  width="3" position="-1 .2 -0.38" rotation=" 0 90 0" ></a-entity>


    <!-- <a-sphere scale="0.5 0.5 0.5" position="6 .25 0" radius="1.25" color="#EF2D5E" class="collidable" id ="nextSphere"></a-sphere>-->

    <!--<a-sphere scale="0.5 0.5 0.5" position="-6 .25 0" radius="1.25" color="#E26DEE" class="collidable" id ="prevSphere"></a-sphere>-->

    <!-- Cursor-->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 2000"
        raycaster="objects: .collidable"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; to: 1 1 1"
        position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat">
      </a-entity>
    </a-entity>
