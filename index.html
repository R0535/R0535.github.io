    <!-- Next Sphere-->
    <a-sphere scale="0.5 0.5 0.5" position="6 .25 0" radius="1.25" color="#EF2D5E" class="collidable" id ="nextSphere">
      <a-animation attribute="color" from="blue" to="red" dur="3000" direction="alternate" begin=""></a-animation>
    </a-sphere>
    <a-text value="Siguiente" primitive="plane" width="3" position="5 .25 -0.3" rotation=" 0 -90 0"></a-text>

    <!-- Prev Sphere-->
    <a-sphere scale="0.5 0.5 0.5" position="-6 .25 0" radius="1.25" color="#E26DEE" class="collidable" id ="prevSphere">
      <a-animation attribute="color" from="blue" to="red" dur="3000" direction="alternate"></a-animation>
    </a-sphere>
    <a-text value="Anterior" primitive="plane" width="3" position="-5 .25 0.3" rotation=" 0 90 0"></a-text>
    <!-- Cursor-->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 2000"
        raycaster="objects: .collidable"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; to: 1 1 1"
        position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat">
      </a-entity>
    </a-entity>
