<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./assets/360/Shot.png">
            <img id="door" src="./assets/360_interactive/Asset_3.png">

        </a-assets>
        <a-sky src="#sky"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="-10 .2 0" rotation="0 90 0" width="3.6" height="5.8" src="#door" material = "opacity:.4;shinyness: 10;vertexColors:Vertex;emissive:#E3C117;emissiveIntensity:.5"></a-img>"  
    </a-scene>
  </body>
</html>
